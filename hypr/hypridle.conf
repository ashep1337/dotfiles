# ğŸ”’ Lock the screen after 5 minutes
listener {
    timeout = 1800  # 5 minutes
    on-timeout = swaylock
}

# ğŸ“´ Turn off display after 20 minutes
listener {
    timeout = 1800  # 20 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# ğŸšª Logout (end session) after 1 hour
listener {
    timeout = 86400  # 1 hour
    on-timeout = systemctl --user exit
}

